plugins {
	id 'java-library'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'org.openjfx.javafxplugin' version '0.0.8'
	id 'application'
}


java {     
	sourceCompatibility = JavaVersion.VERSION_11     
	targetCompatibility = JavaVersion.VERSION_11 
}  


group = 'com.simulationFramework'
version = '0.0.1-SNAPSHOT'
//sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}
repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    mavenLocal()
    jcenter()
}

dependencies {
    api 'org.apache.commons:commons-math3:3.6.1'
    
    
    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12' 
	
	
	//Persistence
	implementation 'com.oracle.ojdbc:ojdbc8:19.3.0.0'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	//implementation 'com.oracle.jdbc:ojdbc8'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }

	compile group: 'com.oracle.ojdbc', name:'ojdbc8', version:'19.3.0.0'
	compile group: 'org.springframework.boot', name: 'spring-boot-starter-ws', version: '1.1.8.RELEASE'
	compile group: 'com.google.gradle', name: 'osdetector-gradle-plugin', version: '1.6.2'
	//compile group: 'org.bitbucket.shemnon.javafxplugin', name: 'gradle-javafx-plugin', version: '8.1.1'
	
	compile group: 'org.json', name: 'json', version: '20090211'
	

}

javafx {
    version = "11.0.1"
    modules = [ 'javafx.controls','javafx.fxml','javafx.web' ]
}


application{
	mainClassName = 'com.simulationFramework.GUI.Main'
}
