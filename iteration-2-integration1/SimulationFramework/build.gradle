plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
    id 'application'
    id 'org.springframework.boot' version '2.3.1.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'

}

group = 'com.simulationFramework'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
    jcenter()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:28.0-jre'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    
    // Lombok
    compileOnly 'org.projectlombok:lombok:1.18.12'
	annotationProcessor 'org.projectlombok:lombok:1.18.12'
	testCompileOnly 'org.projectlombok:lombok:1.18.12'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.12'
	
	//Persistence
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }


	compile group: 'org.springframework.boot', name: 'spring-boot-starter-ws', version: '1.1.8.RELEASE'
	compile group: 'com.google.gradle', name: 'osdetector-gradle-plugin', version: '1.6.2'
	compile group: 'org.bitbucket.shemnon.javafxplugin', name: 'gradle-javafx-plugin', version: '8.1.1'
	
	
	//compile group: 'org.hibernate', name: 'hibernate-gradle-plugin', version: '5.4.18.Final'

	
	
	compile group: 'org.json', name: 'json', version: '20090211'
	//testCompile group: 'com.h2database', name: 'h2', version: '1.4.200'
	//compile group: 'org.springframework', name: 'spring-orm', version: '5.2.7.RELEASE'
	
	compile group: 'com.oracle.jdbc', name: 'ojdbc8', version: '12.2.0.1'
	
}

mainClassName = 'GUI.Main'